<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Осенний бал землячества - 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }
        section {
            padding: 100px 20px;
            color: #212121;
        }
        .description {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .collage {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .collage img {
            width: calc(33% - 10px);
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Осенний бал землячества - 2024</h1>
    </header>

    <section>
        <div class="description">
            <h2>Описание мероприятия</h2>
            <p>Осенний бал был одним из самых ярких событий этого года. Участники наслаждались вечерними танцами, культурной программой и теплой атмосферой.</p>
        </div>

        <div class="collage">
            <img src="photo1.jpg" alt="Фото 1">
            <img src="photo2.jpg" alt="Фото 2">
            <img src="photo3.jpg" alt="Фото 3">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Аланское землячество НИУ ВШЭ. Все права защищены.</p>
    </footer>

</body>
</html>
